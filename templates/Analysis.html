<html>

<head>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Heart Disease Test</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand">{{name}}</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('hdps')}}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('history')}}">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('analysisHistory')}}">Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout') }}">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <br>
        <div class="m-4">
            <div class="accordion" id="myAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne">Result Distribution</button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse">
                        <div class="card-body">
                            <div class="row p-4">
                                <div class="card m-auto" style="width: 60%;" data-aos="fade-left">
                                    <div class="card-body">
                                        <div id="chart1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo">Gender Distribution</button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse">
                        <div class="card-body">
                            <div class="row p-4">
                                <div class="card m-auto" style="width: 60%;" data-aos="fade-left">
                                    <div class="card-body">
                                        <div id="chart2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree">Cholestoral vs Blood Pressure</button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse">
                        <div class="card-body">
                            <div class="row p-2">
                                <div class="card m-auto" style="width: 60%;" data-aos="fade-left">
                                    <div id="chart3"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFour">
                        <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#collapseFour">Slope Distribution Across Target</button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse">
                        <div class="card-body">
                            <div class="row p-2">
                                <div class="card m-auto" style="width: 60%;" data-aos="fade-left">
                                    <div id="chart4"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFive">
                        <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#collapseFive">Chest Paint Across Target</button>
                    </h2>
                    <div id="collapseFive" class="accordion-collapse collapse">
                        <div class="card-body">
                            <div class="row p-2">
                                <div class="card m-auto" style="width: 60%;" data-aos="fade-left">
                                    <div id="chart5"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingSix">
                        <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#collapseSix">Histogram Frequency Counts of Age</button>
                    </h2>
                    <div id="collapseSix" class="accordion-collapse collapse">
                        <div class="card-body">
                            <div class="row p-2">
                                <div class="card m-auto" style="width: 60%;" data-aos="fade-left">
                                    <div id="chart6"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    var graphs1 = {{ graph1JSON | safe}};
    Plotly.plot("chart1", graphs1, {});

    var graphs2 = {{ graph2JSON | safe}};
    Plotly.plot("chart2", graphs2, {});

    var graphs3 = {{ graph3JSON | safe}};
    Plotly.plot("chart3", graphs3, {});

    var graphs4 = {{ graph4JSON | safe}};
    Plotly.plot("chart4", graphs4, {});

    var graphs5 = {{ graph5JSON | safe}};
    Plotly.plot("chart5", graphs5, {});

    var graphs6 = {{ graph6JSON | safe}};
    Plotly.plot("chart6", graphs6, {});
</script>

</html>
