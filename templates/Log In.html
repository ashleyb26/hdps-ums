<html>

<head>
	<!-- Bootstrap CSS -->

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<script>
		var messages = {{ messages | safe }};
		for (var i = 0; i < messages.length; i++) {
			alert(messages[i]);
		}
	</script>
	{% endif %}
	{% endwith %}
	<style>
		.btn-color {
			background-color: #0e1c36;
			color: #fff;

		}

		.profile-image-pic {
			height: 200px;
			width: 200px;
			object-fit: cover;
		}



		.cardbody-color {
			background-color: #ebf2fa;
		}

		a {
			text-decoration: none;
		}
	</style>
	<title>Heart Disease Test</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark ">
		<span class="navbar-brand mb-0 h1 mx-auto">Heart Disease Test Log In Page</span>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 class="text-center text-dark mt-5">Login Form</h2>
				<div class="card my-5">

					<form action="{{url_for('login')}}" method='post' class="card-body cardbody-color p-lg-5">

						<div class="text-center">
							<img src="https://cdn.pixabay.com/photo/2016/09/16/19/19/icon-1674909_960_720.png"
								class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
								alt="profile">
						</div>

						<div class="mb-3">
							<input type="text" class="form-control" name="email" id="email" placeholder="Email">
						</div>
						<div class="mb-3">
							<input type="password" class="form-control" name="password" id="password"
								placeholder="Password">
						</div>
						<div class="text-center"><button type="submit"
								class="btn btn-color px-5 mb-2 w-100">Login</button></div>
						<div class="text-center"><button type="reset"
								class="btn btn-danger px-5 mb-2 w-100">Reset</button></div>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
